<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Enquiry</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            text-align: center;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: center;
        }

        input {
            width: 200px;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Rate Enquiry</h1>

    <label for="acquirerId">Acquirer ID:</label>
    <input type="text" id="acquirerId" name="acquirerId" maxlength="3" required>

    <label for="merchantId">Merchant ID:</label>
    <input type="text" id="merchantId" name="merchantId" maxlength="15" required>

    <label for="bin">BIN:</label>
    <input type="text" id="bin" name="bin" maxlength="11" value="414261" required>

    <label for="baseAmount">Base Amount:</label>
    <input type="text" id="baseAmount" name="baseAmount" value="123.45" required>

    <!-- Add more fields as needed -->

    <br>

    <button type="button" onclick="sendData()">Send</button>

    <script>
        function sendData() {
            var acquirerId = document.getElementById("acquirerId").value;
            var merchantId = document.getElementById("merchantId").value;
            var bin = document.getElementById("bin").value;
            var baseAmount = document.getElementById("baseAmount").value;

            var url = `https://dhsrest.fmsapps.com/dhsv2/acquirers/${acquirerId}/merchants/${merchantId}/dccoffers?bin=${bin}&baseamount=${baseAmount}`;

            // Log the generated URL to the console (you can modify this to open the URL or perform other actions)
            console.log("Generated URL:", url);

            // Open the URL in a new tab or window
            window.open(url, '_blank');

            // You can also redirect the current window to the generated URL
            // window.location.href = url;
        }
    </script>
</body>
</html>
