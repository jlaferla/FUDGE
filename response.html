<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Enquiry Response</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #4CAF50;
        }

        div {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Rate Enquiry Response</h1>

    <div id="responseContainer">
        <!-- Response content will be inserted here dynamically -->
    </div>

    <script>
        // Function to parse query parameters from the URL
        function getQueryParams() {
            var params = {};
            var queryString = window.location.search.substring(1);
            var queryParams = queryString.split("&");

            for (var i = 0; i < queryParams.length; i++) {
                var pair = queryParams[i].split("=");
                params[pair[0]] = decodeURIComponent(pair[1]);
            }

            return params;
        }

        // Function to display the response in a structured way
        function displayResponse() {
            var queryParams = getQueryParams();

            var responseContainer = document.getElementById("responseContainer");
            var responseHTML = "<h2>Response Details</h2><ul>";

            for (var key in queryParams) {
                responseHTML += "<li><strong>" + key + ":</strong> " + queryParams[key] + "</li>";
            }

            responseHTML += "</ul>";
            responseContainer.innerHTML = responseHTML;
        }

        // Call the displayResponse function on page load
        window.onload = displayResponse;
    </script>
</body>
</html>
